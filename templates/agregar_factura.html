{% extends 'plantilla.html' %}
{% load static %}
{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block titulo %}<title>Home</title>{% endblock %}
</head>
<body>
{% block content %}

            {% csrf_token %}

        </form>
    </div>


{% endblock %}
</body>
</html>
