{% extends 'plantilla.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
    <div class="container mt-5">
        <h2>Confirmar Eliminación</h2>
        <p>¿Estás seguro de que deseas eliminar este elemento?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger mr-2">Confirmar</button>
            <a href="{% url 'lista_facturas' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
{% endblock %}
</body>
</html>
